<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch('https://restcountries.com/v3.1/all')
    .then(response => response.json())
    .then(data => {
        // Get all countries from Asia continent/region using Filter function
        const asiaCountries = data.filter(country => country.region === 'Asia');

        console.log('Countries in Asia:');
        console.log(asiaCountries);

        // Get all countries with a population of less than 2 lakhs using Filter function
        const lowPopulationCountries = data.filter(country => country.population < 200000);

        console.log('\nCountries with population less than 2 lakhs:');
        console.log(lowPopulationCountries);

        // Print name, capital, flag details using forEach function
        console.log('\nDetails of each country:');
        data.forEach(country => {
            console.log(`Name: ${country.name.common}`);
            console.log(`Capital: ${country.capital}`);
            console.log(`Flag: ${country.flags.svg}`);
            console.log('---');
        });

        // Print the total population of countries using reduce function
        const totalPopulation = data.reduce((acc, country) => acc + country.population, 0);

        console.log(`\nTotal population of all countries: ${totalPopulation}`);

        // Print the country that uses US dollars as currency
        const usDollarCountries = data.filter(country =>
            country.currencies && country.currencies.hasOwnProperty('USD')
        );

        console.log('\nCountries that use US dollars:');
        console.log(usDollarCountries);
    })
    .catch(error => console.error('Error fetching data:', error));

    </script>
</body>
</html>
